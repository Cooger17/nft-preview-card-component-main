<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="container">
			<div class="image">
				<picture>
					<source
						media="(max-width:auto)"
						srcset="images/image-equilibrium.jpg"
					/>
					<img
						src="images/image-equilibrium.jpg"
						alt="NFT equilibrium"
						style="width: auto"
					/>
				</picture>
				<div class="img-hover">
					<img src="images/icon-view.svg" alt="" width="48" height="48"/>
				</div>
			</div>
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="eth">
				<div class="icon">
					<img src="images/icon-ethereum.svg" alt="icon ethereum" />0.041 ETH
				</div>
				<p class="icon">
					<img src="images/icon-clock.svg" alt="" />3 days left
				</p>
			</div>

			<p class="author">
				<img src="images/image-avatar.png" alt="Jules Wyvern" />Creation of
				<span id="author">Jules Wyvern</span>
			</p>
		</main>
	</body>
</html>
